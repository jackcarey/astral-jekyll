<!DOCTYPE HTML>
<html>

<head>
    {%capture pageTitle %}{{page.title}}{%endcapture%}
    {% include head.html title=pageTitle %}
</head>

<body class="is-preload">
    <!-- Wrapper-->
    <div id="wrapper">

        <!-- Nav -->
        <nav id="nav">
            {% include nav.html %}
        </nav>

        <!-- Main -->
        <div id="main">
            <article {%if page.id%}id="{{page.id}}"{%endif%} class="panel {{page.className | default:""}}">
                {{content}}
                <br/>
                {% include post_list.html collection={{ page.collection }} %}
            </article>
        </div>

        <!-- Footer -->
        {% include footer.html %}

    </div>
    <!-- Scripts -->
    {% include scripts.html %}
</body>

</html>
